<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TomatoBud Timer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div id="container">
      <div class="fullscreen">
        <button id="fullscreen-btn" aria-label="Fullscreen Mode">
          <i class="material-icons">fullscreen</i>
        </button>
      </div>

      <header>
        <h1>TomatoBud Timer</h1>
      </header>
      <!-- set the time -->
      <div class="option-button">
        <button id="pomodoro-btn">POMODORO</button>
        <button id="short-break-btn">SHORT BREAK</button>
        <button id="long-break-btn">LONG BREAK</button>
        <button id="custom-timer-btn">CUSTOM TIMER</button>
        <!-- custom timer modal -->
      </div>
      <div id="tomato-image">
        <img src="tomato.gif" alt="your cute red tomato" />
      </div>
      <div id="timer-display">25:00</div>
      <div class="icons">
        <!-- wrap icons in buttons -->
        <button id="start-btn" aria-label="Start">
          <i class="material-icons">play_arrow</i>
        </button>
        <button id="pause-btn" aria-label="Pause">
          <i class="material-icons">pause</i>
        </button>
        <button id="reset-btn" aria-label="Reset">
          <i class="material-icons">replay</i>
        </button>
      </div>
      <div class="modal" id="modal-custom-timer">
        <div class="modal-content">
          <span class="close-modal" onclick="closeModal()">&times;</span>
          <!-- &times is unicode of 'x' - multplication symbol-->
          <h2>ENTER CUSTOM TIMER</h2>
          <form>
            <div class="form-group">
              <label for="customPomodoro">Pomodoro</label>
              <input id="customPomodoro" type="number" value="25" min="1" />
            </div>
            <div class="form-group">
              <label for="customShortBreak">Short break</label>
              <input id="customShortBreak" type="number" value="5" min="1" />
            </div>
            <div class="form-group">
              <label for="customLongBreak">Long break</label>
              <input id="customLongBreak" type="number" value="10" min="1" />
            </div>
            <hr />
            <button id="save-btn" type="submit" onclick="saveCustomTime()">
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="modal" id="modal-done">
        <div class="modal-content">
          <span class="close-modal" onclick="closeModal()">&times;</span>
          <h2>Time's up Bud!</h2>
          <img src="tomato-done.gif" alt="congrats tomato" />
        </div>
      </div>

      <audio id="audio" src="ding.mp3"></audio>
    </div>
    <script src="timer.js"></script>
  </body>
</html>
